<html>
<head>
	<meta charset="UTF-8">
	<title>Frank's Incredible Calculator</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>FRANK'S INCREDIBLE CALCULATOR</h1>
	</header>
	<!--Big container representing the calculator-->
	<article id="wrapper">
		<form id="calculatorbody">
			<!--Will want some styling around the screen-->
			<output id="calculatorscreen"></output>
			<!--two of these buttons are unlike the others-->
			<!--power button is red, and the + button is 2 rows tall-->
			<div id="buttongrid">
				<!--so many buttons!-->
				<button id="mrcbutton">MRC</button>
				<button id="memminusbutton">M-</button>
				<button id="memplusbutton">M+</button>
				<button id="percentbutton">%</button>
				<button id="powerbutton">ON/C</button>
				<button id="sevenbutton">7</button>
				<button id="eightbutton">8</button>
				<button id="ninebutton">9</button>
				<button id="sqrtbutton">sqrt</button>
				<button id="indicebutton">^</button>
				<button id="fourbutton">4</button>
				<button id="fivebutton">5</button>
				<button id="sixbutton">6</button>
				<button id="subtractbutton">-</button>
				<button id="dividebutton">/</button>
				<button id="onebutton">1</button>
				<button id="twobutton">2</button>
				<button id="threebutton">3</button>
				<button id="addbutton">+</button>
				<button id="multiplybutton">*</button>
				<button id="zerobutton">0</button>
				<button id="decimalbutton">.</button>
				<button id="plusminusbutton">+/-</button>
				<button id="equalsbutton">=</button>
			</div>
		</form>
	</article>

	<script src="calculator.js"></script>
</body>
</html>
