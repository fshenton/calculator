<html>
<head>
	<meta charset="UTF-8">
	<title>Frank's Incredible Calculator</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="calculator.js"></script>
</head>
<body>
	<!--Big container representing the calculator-->
	<article id="wrapper">
		<header>
			<h1>FRANK'S INCREDIBLE CALCULATOR</h1>
		</header>
		<form id="calculator">
			<!--Will want some styling around the screen-->
			<output id="screen"></output>
			<!--two of these buttons are unlike the others-->
			<!--power button is red, and the + button is 2 rows tall-->
			<div id="buttons">
				
				<button 
					class="power button">
					ON/C
				</button>

				<button 
					class="number button one"
					data-value="1">
					1
				</button>

				<button 
					class="number button two"
					data-value="2">
					2
				</button>

				<button 
					class="number button three"
					data-value="3">
					3
				</button>

				<button 
					class="number button four"
					data-value="4">
					4
				</button>

				<button 
					class="number button five"
					data-value="5">
					5
				</button>

				<button 
					class="number button six"
					data-value="6">
					6
				</button>

				<button 
					class="number button seven"
					data-value="7">
					7
				</button>

				<button 
					class="number button eight"
					data-value="8">
					8
				</button>

				<button 
					class="number button nine"
					data-value="9">
					9
				</button>

				<button 
					class="number button zero"
					data-value="0">
					0
				</button>

				<button 
					class="operator button subtract">
					-
				</button>

				<button 
					class="operator button divide">
					/
				</button>

				<button 
					class="operator button add">
					+
				</button>

				<button 
					class="operator button multiply">
					*
				</button>

				<button 
					class="operator button equals">
					=
				</button>

				<button 
					class="operator button sqrt">
					sqrt
				</button>

				<button 
					class="operator button index">
					^
				</button>

				<button 
					class="operator button mrc">
					MRC
				</button>

				<button 
					class="operator button memminus">
					M-
				</button>

				<button 
					class="operator button memplus">
					M+
				</button>

				<button 
					class="operator button percent">
					%
				</button>

				<button 
					class="operator button decimal">
					.
				</button>

				<button 
					class="operator button plusminus">
					+/-
				</button>
				
			</div>
		</form>
	</article>


</body>
</html>
