<html>
<head>
	<meta charset="UTF-8">
	<title>Frank's Incredible Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="calculator.js"></script>
</head>
<body>
	<header>
		<h1>FRANK'S INCREDIBLE CALCULATOR</h1>
	</header>
	<!--Big container representing the calculator-->
	<form id="calculatorbody">
		<!--Will want some styling around the screen-->
		<output id="calculatorscreen"></output>
		<grid id="buttongrid">
			<!--two of these buttons are unlike the others-->
			<!--power button is red, and the + button is 2 rows tall-->
			<button>MRC</button>
			<button>M-</button>
			<button>M+</button>
			<button>%</button>
			<button id="powerbutton">ON/C</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>sqrt</button>
			<button>^</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
			<button>/</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button id="plusbutton">+</button>
			<button>*</button>
			<button>0</button>
			<button>.</button>
			<button>+/-</button>
			<button>=</button>
		</grid>
	</form>
	<!--Digital screen-->
	<!--Buttons-->
</body>
</html>
